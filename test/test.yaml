version: '3.1'

services:

  rsync:
    image: erwin82/rsync:latest
    env_file: .env
    environment:
      USER: ${USER}
    volumes:
      - ${ROOT_DIR}:/data
    ports:
      - 2222:2222
    healthcheck:
      test: ["CMD", "/readiness.sh", "/data/test.yaml"]
      interval: 1m30s
      timeout: 10s
      retries: 3
