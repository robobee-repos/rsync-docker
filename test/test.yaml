version: '3.1'

services:

  rsync:
    image: erwin82/rsync:latest
    env_file: .env
    volumes:
      - ${ROOT_DIR}:/data
    ports:
      - 8873:8873
    healthcheck:
      test: ["CMD", "sh", "-i", "-c", "cd /home/rsync/.ssh; if [ ! -e known_hosts ]; then ssh-keyscan -p 2222 -H localhost > known_hosts; fi; rsync -v rsync@localhost:/data/test.yaml /tmp/"]
      interval: 1m30s
      timeout: 10s
      retries: 3
